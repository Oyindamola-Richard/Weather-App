<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoo Weather App</title>
    <link rel="shortcut icon" href="/img/weatherLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body style="height: 100vh;" onload="currentLocation()">
    <div class="gen-div" id="gen">
        <div class="leftside-div p-4">
            <p>The Weather</p>
            <div class="info-gendiv">
                <div class="info-div">
                    <h1 id="degree"></h1>
                </div>
                <div class="info-div">
                    <h4 id="cityName"></h4>
                    <div id="clock"></div>
                </div>
                <div class="info-div">
                    <div ><img src="" alt="" id="image"></div>
                    <p id="condition"></p>
                </div>
            </div>
        </div>
        <div class="rightsidebar p-md-4">
            <div class="search-div d-flex justify-content-between">
                <input type="text" name="" id="userLocation" placeholder="City Name">
                <button onclick="search()" class="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffffff" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
            </div>
            <div class="pt-4 ps-2">
                <div>
                    <h5 class="country">Country</h5>
                    <p id="country" class="a"></p>
                </div>
                <div>
                    <h5 class="country">Longitude</h5>
                    <p id="longitude" class="a"></p>
                </div>
                <div>
                    <h5 class="country">Latitude</h5>
                    <p id="latitude" class="a"></p>
                </div>
            </div>
            <hr>
            <div class="ps-2">
                <div class="d-md-flex justify-content-between">
                    <p class="con">Cloud</p>
                    <p id="cloud" class="a"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p class="con">Pressure</p>
                    <p id="pressure" class="a"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p class="con">Humidity</p>
                    <p  id="humidity" class="a"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p class="con">Wind</p>
                    <p id="wind" class="a"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p class="con">Gust</p>
                    <p id="gust" class="a"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/api.js"></script>
</body>
</html>
