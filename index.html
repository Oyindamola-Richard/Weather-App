<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.css">
</head>
<body style="height: 100vh;" onload="currentLocation()">
    <div class="gen-div">
        <div class="rightside-div p-4">
            <p>The Weather</p>
            <div class="info-div">
                <div class="c">
                    <h1 id="degree"></h1>
                </div>
                <div class="c">
                    <h4 id="cityName"></h4>
                    <div id="clock"></div>
                </div>
                <div class="c">
                    <div><img src="/rain.PNG" alt=""></div>
                    <p id="condition"></p>
                </div>
            </div>
        </div>
        <div class="sidebar p-4">
            <div class="search-div d-flex justify-content-between">
                <input type="text" name="" id="userLocation" placeholder="City Name">
                <button onclick="search()" class="p-2">üîç</button>
            </div>
            <div class="pt-4">
                <div>
                    <h5>Country</h5>
                    <p id="country"></p>
                </div>
                <div>
                    <h5>Longitude</h5>
                    <p id="longitude"></p>
                </div>
                <div>
                    <h5>Latitude</h5>
                    <p id="latitude"></p>
                </div>
            </div>
            <hr>
            <div>
                <div class="d-md-flex justify-content-between">
                    <p>Cloud</p>
                    <p id="cloud"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p>Pressure</p>
                    <p id="pressure"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p>Humidity</p>
                    <p  id="humidity"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p>Wind</p>
                    <p id="wind"></p>
                </div>
                <div class="d-md-flex justify-content-between">
                    <p>Gust</p>
                    <p id="gust"></p>
                </div>
            </div>
        </div>
    </div>


    
    <style>
        body{
            margin: 0px;
            padding: 0px;
            color: #ffffff;
            background-image: url(/pexels-worldspectrum-844124.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .gen-div{
            display: grid;
            grid-template-columns: 6fr 3fr;
            
        }
        .info-div{
            border: 1px solid red;
            position: absolute;
            bottom: 0px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .c{
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .rightside-div{
            border: 1px solid blue;
            height: 100vh;
            position: relative;
        }
        .sidebar{
            border: 1px solid red;
            height: 100vh;
            position: relative;
            background-color: rgba(225, 225, 225, 0.1);
        }
        #userLocation{
            border: none;
            border-bottom: 1px solid #ffffff;
            background-color: transparent;
            padding: 8px;
            width: 70%;
            outline: none;
            color: #ffffff;
        }
        #userLocation::placeholder{
            color: #ffffff;
        }
        hr{
            color: #ffffff;
        }
    </style>
    <script src="/api.js"></script>
</body>
</html>
